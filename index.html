<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Задание 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1>Калькулятор</h1>
            <form method="POST" id="form1">
                <label>Количество:</label><br>
                <br>
                    <input id="count" type="text" name="amount" placeholder="Введите количество товара">
                <label>Тип товара:</label>
                <select name="selection">
                    <option value="1">Смартфон гэлэкси джей 1 мини</option>
                    <option value="2">Сухарики 3 корочки</option>
                    <option value="3">Рамен классический</option>
                </select>
                <br>
                <div class="radioButtoun" id="radioButtoun" style="display: none;">
                    <br>
                    <label>Объем:</label>
                    <label><input type="radio" name="radioButtoun" value="value1">50г</label>
                    <label><input type="radio" name="radioButtoun" value="value2">80г</label>
                    <label><input type="radio" name="radioButtoun" value="value3">130г</label>
                </div> 
                <div class="checks" id="checks" style="display: block;">
                    <br>
                    <label>Дополнительные ингредиенты:</label>
                    <label><input type="checkbox" name="value1">Паровая булочка</label>
                    <label><input type="checkbox" name="value2">+50г феле</label>
                    <label><input type="checkbox" name="value3">Двойная порция</label>
                </div>
                <br>
                <input id="sumbit_form" type="button" onclick="updatePrice()" name="button" value="Отправить">
              </form>
        </div>
        
        <div id="result">Стоимость заказа: <span class="result-text">0</span> рублей.</div>
    
        <script src="script.js" defer=""></script>
</body></html>
